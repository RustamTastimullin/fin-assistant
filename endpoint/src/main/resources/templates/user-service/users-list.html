<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Users</title>
</head>
<body>
<div class="container text-center">
    <h1>List of users</h1>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        td, th {
            padding: 5px;
            border: 1px solid black;
        }

        th {
            background: #b0e0e6;
        }
    </style>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>User ID</th>
            <th>E-mail</th>
            <th>Is active</th>
            <th>User name</th>
            <th>User lastname</th>
            <th>User phone number</th>
            <th>User roles</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${users}">
            <td th:text="${user.id}">User ID</td>
            <td th:text="${user.email}">E-mail</td>
            <td th:text="${user.active}">Is active</td>
            <td th:text="${user.firstName}">User name</td>
            <td th:text="${user.lastName}">User lastname</td>
            <td th:text="${user.phoneNumber}">User lastname</td>
            <td th:utext="${#strings.setJoin(user.roles, '&lt;br /&gt;')}"></td>

            <td>
                <a th:href="'/profile/' + ${user.id}">Edit</a><br>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
